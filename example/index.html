<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ThreadArc Example</title>
<link rel="stylesheet" href="../src/threadarc.css">
<script src="d3.min.js" type="text/javascript"></script>
<script src="../src/threadarc.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    var data = {
        // the actuel content
        content : 'abc123abc456abc789abc123'.split(''),
        
        // maximum length of patterns
        max : 3,
        
        // patterns found
        patterns : [ 
            { x1: 0, x2: 6, length: 3 },
            { x1: 6, x2: 12, length: 3 },
            { x1: 12, x2: 18, length: 3 },
            { x1: 0, x2: 18, length: 6 }
        ]
    },
    width = 900,
    height = 600;
    
    var chart = d3.threadarc()
        .width(width)
        .height(height);
        
    d3.select('body')
        .datum(data)
        .call(chart);
    
</script>

</body>
</html>
